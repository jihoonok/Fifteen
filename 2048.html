<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title>2048</title>
        <link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css"  href="2048.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="svg.js"></script>
        <script src="2048.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="row" name='menu'>
            <div class='col-md-4'><h1>2048</h1></div>
            <div class='col-md-4 col-md-offset-4' id='score'>
                <label>SCORE </label>
                <label id='score-value'></label>
            </div>
        </div>
        <div class="row" id="newgame">
            <div class='col-md-6 col-md-offset-3'>
                <button id='newgame-btn'>New Game</button>
            </div>
        </div>
        <svg class="grid" id="grid" width='500' height='500'>
        </svg>
        <div name="menu">
            <p id='note'><strong>How to play:</strong> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>        
        </div>
    </body>
</html>
